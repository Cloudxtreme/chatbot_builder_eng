<html>
<head>
	<title>chatbot_builder</title>
</head>
<link rel="stylesheet" href="/static/css/frame.css">
<link rel="stylesheet" href="/static/css/top_menu.css">
<link rel="stylesheet" href="/static/lib/jquery/jquery.modal.min.css">
<body>
<div class="container">
	<div id="data_collection_dropdown" class="dropdown-content">
	    <a id="new_request" href="#">NEW REQUEST</a>
		<a id="error_statistics" href="#">ERROR STATISTICS</a>
	</div>
	<div id="voca_synonym_dropdown" class="dropdown-content">
	    <a id="voca_manager" href="#">WORD</a>
		<a id="update_question_voca" href="#">WORD EXTRACTION</a>
		<a id="synonym_manager" href="#">SYNONYM</a>
	</div>
	<div class="topnav">
	  <a id="my_page" class="direct_btn" href="#">MY INFO</a>
	  <a id="qna" class="direct_btn" href="#">QNA</a>
	  <a id="bucket_manager" class="direct_btn" href="#">BUCKETS</a>
	  <a id="compression_tag" class="direct_btn" href="#">COMPRESSION</a>
	  <a id="notice_manager" class="direct_btn" href="#">NOTICE</a>
	  <a id="data_collection" href="#">DATA COLLECTION</a>
  	  <a id="voca_synonym" href="#">WORD/SYNONYM</a>
	  <a id="category_manager" class="direct_btn" href="#">CATEGORY</a>
	  <a id="error_detection" class="direct_btn" href="#">ERROR FINDER</a>
	  <a id="chatbot_config" class="direct_btn" href="#">CONFIG</a>
	</div>
	<div class="info-bar"><span>User: {{ user }}  /  Project: {{ project }}  /  Emno: {{ emno }} </span><span class="menu-name"></span>
	</div>
	<div class="div-main">
	</div>
	<div class="left-window">
		<div class="left-title">
			<a class="title-name">Training</a>
		</div>
		<div class="left-content">
		</div>
		<div class="logo-img">
			<img src="static/res/kant_logo.png" />
		</div>
		<a id="run_chatbot" class="blue-button"><span>1:1 Chat</span></a>
		<a id="group_chat" class="blue-button"><span>Group Chat</span></a>
		<a id="action_principle" class="blue-button"><span>Principle</span></a>
	</div>
	<div class="powered-by-text">powered by</div>
	<div class="tensorflow-img">
		<img src="static/res/tensorflow.png" />
	</div>
	<form name="loading" id="loading" method="post" action="/loading" target="loading_page">
		<input type="hidden" name="user" value="{{ user }}">
		<input type="hidden" name="project" value="{{ project }}">
		<input type="hidden" name="emno" value="{{ emno }}">
		<input type="hidden" id="room_name" name="room_name">
		<input type="hidden" id="gubun" name="gubun" value="1">
	</form>
	<div class="bottom-nav"><div id="hide_testing"></div><div id="training_test" class="div-bottom"></div></div>
	<input id="user" type="hidden" value="{{ user }}">
	<input id="project" type="hidden" value="{{ project }}">
	<input id="emno" type="hidden" value="{{ emno }}">
</div>
<div id="create_chat" class="login_form modal">
	<p><label>room name:</label><input id="chat_room_name" type="text" /></p>
	<p><label>password:</label><input id="chat_room_password" type="password" /></p>
	<p><button id="enter_room">enter the room</button>
	<button id="create_new_room">create the room</button></p>
	<a id="modal_close" href="#" rel="modal:close" style="display: none"></a>
</div>
<script src='/static/lib/jquery/jquery.min.js'></script>
<script src='/static/lib/jquery/jquery.modal.min.js'></script>
<script src='/static/js/popup/popup_size.js'></script>
<script src="/static/js/frame.js"></script>
</body>
</html>
