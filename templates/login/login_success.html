<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Log-in</title>
      <link rel="stylesheet" href="/static/css/login/login.css">
</head>

<body>
  <div class="login-card">
    <h1>Kant</h1><br>
  <div id="msg"></div>
  <p>
  <div>User ID : {{user}}</div>
  <br>
  <div>Project Name : {{project}}</div>
  <br>
  <input id="logout" type="submit" name="logout" class="login login-submit" value="Logout" readonly>
  <input id="user" type="hidden" value="{{ user }}">
  <input id="project" type="hidden" value="{{ project }}">
  <input id="partner_id" type="hidden" value="{{ partner_id }}">
  <input id="admin_yn" type="hidden" value="{{ admin_yn }}">
</div>

<script src='/static/lib/jquery/jquery.min.js'></script>
<script src="/static/js/login/login_success.js"></script>

</body>

</html>
